<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>미디어 여행</title>

    <link rel="shortcut icon" href="/images/JN_favicon.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/daterangepicker.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <style>
        .media-thumb {
            aspect-ratio: 2.5 / 4;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .media-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .media-thumb .media-text {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .media-thumb:hover .media-text {
            display: block;
        }
        .pagination .page-item .page-link {
            color: #403f3f;
        }
        .pagination .page-item.active .page-link {
            background-color: #f3a600;
            border-color: #f3a600;
            color: #fff;
        }
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
        }
        /* 🎨 검색바 개선 스타일 */
        .custom-search-bar {
            border: 2px solid #f3a600;
            border-radius: 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-color: #fffaf0;
            height: 45px;
        }

        .custom-search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0 0.75rem 0 2.25rem;
            font-size: 0.95rem;
            color: #333;
            background-image: url('https://api.iconify.design/emojione:clapper-board.svg?width=20&height=20');
            background-repeat: no-repeat;
            background-position: 10px center;
            background-size: 18px 18px;
        }

        .custom-search-bar input::placeholder {
            color: #555;
        }

        .custom-search-bar input:focus {
            outline: none;
        }

        .custom-search-bar button {
            border: none;
            background-color: #f3a600;
            color: #fff;
            font-weight: bold;
            padding: 0 1.2rem;
            height: 100%;
            font-size: 0.95rem;
            border-radius: 0;
            transition: background-color 0.2s ease;
        }

        .custom-search-bar button:hover {
            background-color: #d89000;
        }

    </style>
</head>

<body>
<!-- ✅ 네비게이션 바 -->
<nav class="site-nav">
    <div class="container">
        <div class="site-navigation">
            <a href="/user/index" class="logo m-0">
                <img src="/images/JN_logo_nobg.png" alt="전남와따 로고" style="height: 4rem;">
            </a>

            <ul class="js-clone-nav d-none d-lg-inline-block text-left site-menu float-right">
                <li class="active"><a href="/user/index">홈</a></li>
                <li><a href="/media">미디어 여행</a></li>
                <li><a href="/favorite/testAllList">테마 여행</a></li>
                <li><a href="contact.html">AI 추천 여행</a></li>
                <li><a href="contact.html">전남 먹거리</a></li>
                <li th:if="${session.email == null}"><a href="/user/login">로그인</a></li>
                <li th:if="${session.email != null}"><a href="/user/logout">로그아웃</a></li>
            </ul>

            <a href="#" class="burger ml-auto float-right site-menu-toggle js-menu-toggle d-inline-block d-lg-none light">
                <span></span>
            </a>
        </div>
    </div>
</nav>

<!-- ✅ Hero 영역 -->
<div class="hero hero-inner">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mx-auto text-center">
                <div class="intro-wrap">
                    <h1 class="mb-0">미디어 여행</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 검색창 + 콘텐츠 -->
<div class="untree_co-section">
    <div class="container">

        <div class="row justify-content-end mb-4">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="custom-search-bar">
                    <input type="text" id="search-input" placeholder=" 제목 검색" />
                    <button id="search-button">검색</button>
                </div>
            </div>
        </div>



        <!-- ✅ 미디어 카드 -->
        <div class="row" id="media-list-container"></div>

        <!-- ✅ 페이지네이션 -->
        <div class="row mt-5">
            <div class="col-12 text-center" id="pagination-container"></div>
        </div>
    </div>
</div>

<!-- ✅ 스크립트 -->
<script>
    const API_BASE_URL = '/api/movies/list';
    let currentPage = 0;
    const pageSize = 16;
    let totalPages = 0;
    let currentKeyword = '';

    const createMediaCard = ({ id, posterUrl, title, location }) => `
    <div class="col-6 col-md-6 col-lg-3">
      <div class="media-1">
        <a href="/movie/detail?id=${id}" class="d-block mb-3 media-thumb" data-movie-id="${id}">
          <img src="${posterUrl}" alt="${title}" class="img-fluid">
        </a>
        <div class="d-flex">
          <div>
            <h3><a href="/movie/detail?id=${id}">${title}</a></h3> <p>${location}</p>
          </div>
        </div>
      </div>
    </div>
  `;

    const renderMediaList = (mediaList) => {
        const container = document.getElementById('media-list-container');
        if (!container) return;
        if (!mediaList || mediaList.length === 0) {
            container.innerHTML = '<p class="text-center text-muted">표시할 미디어 여행 정보가 없습니다.</p>';
            return;
        }
        container.innerHTML = mediaList.map(createMediaCard).join('');
    };

    const showMessage = (msg, isError = false) => {
        const container = document.getElementById('media-list-container');
        if (container) {
            container.innerHTML = `<p class="text-center ${isError ? 'text-danger' : 'text-info'}">${msg}</p>`;
        }
    };

    const renderPagination = () => {
        const paginationContainer = document.getElementById('pagination-container');
        if (!paginationContainer || totalPages <= 0) {
            paginationContainer.innerHTML = '';
            return;
        }

        let html = '<ul class="pagination justify-content-center">';
        html += `<li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
               <a class="page-link" href="#" data-page="${currentPage - 1}">&laquo;</a>
             </li>`;
        for (let i = 0; i < totalPages; i++) {
            html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                 <a class="page-link" href="#" data-page="${i}">${i + 1}</a>
               </li>`;
        }
        html += `<li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
               <a class="page-link" href="#" data-page="${currentPage + 1}">&raquo;</a>
             </li>`;
        html += '</ul>';
        paginationContainer.innerHTML = html;

        paginationContainer.querySelectorAll('.page-link').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const newPage = parseInt(e.target.dataset.page, 10);
                if (!isNaN(newPage) && newPage >= 0 && newPage < totalPages) {
                    currentPage = newPage;
                    loadMediaList();
                }
            });
        });
    };

    async function loadMediaList() {
        showMessage('미디어 여행 정보를 불러오는 중입니다...');
        try {
            const url = `${API_BASE_URL}?page=${currentPage}&size=${pageSize}&keyword=${encodeURIComponent(currentKeyword)}`;
            const res = await fetch(url);
            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(`상태 ${res.status}: ${res.statusText} - ${errorText}`);
            }

            const pageData = await res.json();
            renderMediaList(pageData.content);
            totalPages = pageData.totalPages;
            renderPagination();

        } catch (error) {
            console.error('로딩 오류:', error);
            showMessage(`에러 발생: ${error.message}`, true);
            const paginationContainer = document.getElementById('pagination-container');
            if (paginationContainer) paginationContainer.innerHTML = '';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('search-button').addEventListener('click', () => {
            currentKeyword = document.getElementById('search-input').value.trim();
            currentPage = 0;
            loadMediaList();
        });

        document.getElementById('search-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                currentKeyword = document.getElementById('search-input').value.trim();
                currentPage = 0;
                loadMediaList();
            }
        });

        loadMediaList();
    });
</script>

<!-- 필수 JS -->
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
