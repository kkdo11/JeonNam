<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전남와따 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .main-container {
            display: flex;
            min-height: 100vh; /* 기존 height: 100vh 에서 변경 */
        }
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column; /* 세로 방향 정렬 */
            justify-content: center; /* 상단 정렬 */
            align-items: center;
            padding: 2rem;
            background-color: #f8f9fa;
            overflow-y: auto; /* 긴 내용일 경우 스크롤 */
        }
        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 0;               /* 여백 제거 또는 최소화 원할 경우 */
            background: none;         /* 배경 제거 */
            border: none;             /* 테두리 제거 */
            border-radius: 0;         /* 둥근 모서리 제거 */
            box-shadow: none;         /* 그림자 제거 */
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, #fad58b, #fd8d18);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;  /* 💡 추가 */
        }
        .right-panel img {
            max-width: 220px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #f1a501;
            border-color: #f1a501;
        }
        .btn-primary:hover {
            background-color: #e69800;
            border-color: #e69800;
        }

        .form-control:focus, .form-select:focus {
            border-color: #f1a501;
            box-shadow: 0 0 0 0.2rem rgba(241, 165, 1, 0.25);
        }

        @media (max-width: 991px) {
            .right-panel {
                display: none;
            }
        }

        .btn-primary:disabled {
            background-color: #e69800;  /* 원하는 색상 */
            border-color: #e69800;
        }

        .btn btn-primary w-100 {
            background-color: #ff8506;
            border-color: #ff8506;
        }


    </style>
</head>
<body>
<div class="main-container">



    <!-- 왼쪽 로그인 폼 영역 -->
    <div class="left-panel">

        <div class="text-start mb-4">
            <a href="/user/index">
                <img src="/images/JN_logo_nobg.png" alt="전남와따 로고" style="height: 8rem;">
            </a>
        </div>


        <div class="container login-container">
            <h1 class="fw-bold mb-3">로그인</h1>
            <p class="mb-4 text-muted">😃전남와따와 함께 여정을 시작해보세요😃</p>

            <div th:if="${errorMsg}" class="alert alert-danger text-center" role="alert">
                <span th:text="${errorMsg}">에러 메시지</span>
            </div>

            <div th:if="${successMsg}" class="alert alert-success text-center" role="alert">
                <span th:text="${successMsg}">성공 메시지</span>
            </div>

            <form action="/auth/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="/user/userRegForm" class="btn btn-link" style="color: #333;">회원가입</a>
                <span class="text-muted">|</span>
                <a href="/user/findEmail" class="btn btn-link" style="color: #333;">이메일 찾기</a>
                <span class="text-muted">|</span>
                <a href="/user/findPWD" class="btn btn-link" style="color: #333;">비밀번호 찾기</a>
            </div>
        </div>
    </div>

    <!-- 오른쪽 배경 영역 -->
    <div class="right-panel">
        <img src="/images/JN_logo_white.png" style="max-width: 20rem" alt="전남와따 로고">

    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
