<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 전남 영화/드라마 여행</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <h2 class="text-center mb-4">로그인</h2>

    <div th:if="${errorMsg}" class="alert alert-danger text-center" role="alert">
        <span th:text="${errorMsg}">에러 메시지</span>
    </div>

    <div th:if="${successMsg}" class="alert alert-success text-center" role="alert">
        <span th:text="${successMsg}">성공 메시지</span>
    </div>

    <form action="/auth/login" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a href="/user/userRegForm" class="btn btn-link">회원가입</a>
        <span class="text-muted">|</span>
        <a href="/user/findEmail" class="btn btn-link">아이디 찾기</a>
        <span class="text-muted">|</span>
        <a href="/user/findPWD" class="btn btn-link">비밀번호 찾기</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
